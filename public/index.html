<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:600&display=swap" rel="stylesheet">
    <title></title>
</head>

<header>
    <h1>I love Pixels</h1>
    <p class = 'subtitle'>Lastest Images</p>
</header>

<body>
    <div class = "main">
        <div class = 'main_2' v-if='images.length > 0'>
            <div class = "block" v-for ='images in images'>
                <img :src='images.url'/>
                <div class = 'text'>{{images.title}}</div>
            </div>
        </div>
        <p v-else> No Images!!!</p>
    </div>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
